<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catch the Coconut - Cycling Sobriety Test</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Game styles */
    #gameCanvas {
      background-color: #87CEEB; /* Light blue sky */
      border: 2px solid #008080;
      display: block;
      margin: 2rem auto;
    }
    #controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }
    #controls button {
      background-color: #008080;
      color: #fff;
      font-size: 1.5rem;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    #controls button:active {
      background-color: #006666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Catch the Coconut</h1>
    <p>Move the basket to catch as many coconuts as you can!</p>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="team.html">Meet the Team</a></li>
        <li><a href="game.html">Cycling Sobriety Test</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <canvas id="gameCanvas" width="400" height="500"></canvas>

    <!-- On-screen Controls -->
    <div id="controls">
      <button id="leftButton">⬅️</button>
      <button id="rightButton">➡️</button>
    </div>
  </main>
  <footer>
    <p>© 2025 Swaying Palms LLC. Keep catching those coconuts!</p>
  </footer>
  <script>
    // Select canvas and context
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Game variables
    let basketX = canvas.width / 2 - 50;
    const basketWidth = 100;
    const basketHeight = 20;
    const basketSpeed = 20;

    let coconutX = Math.random() * (canvas.width - 20);
    let coconutY = 0;
    const coconutRadius = 10;
    let coconutSpeed = 3;

    let score = 0;
    let isGameOver = false;
    let isGameStarted = false;

    // Draw the basket
    function drawBasket() {
      ctx.fillStyle = "#8B4513"; // Brown basket
      ctx.fillRect(basketX, canvas.height - basketHeight - 10, basketWidth, basketHeight);
    }

    // Draw the coconut
    function drawCoconut() {
      ctx.beginPath();
      ctx.arc(coconutX, coconutY, coconutRadius, 0, Math.PI * 2);
      ctx.fillStyle = "#A0522D"; // Brown coconut
      ctx.fill();
      ctx.closePath();
    }

    // Display the score
    function drawScore() {
      ctx.font = "20px Comic Sans MS";
      ctx.fillStyle = "#008080";
      ctx.fillText("Score: " + score, 10, 30);
    }

    // Display Game Over or Start Message
    function displayMessage(message) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.font = "20px Comic Sans MS";
      ctx.fillStyle = "#FF6347"; // Red color for the message
      ctx.textAlign = "center";
      ctx.fillText(message, canvas.width / 2, canvas.height / 2);
    }

    // Move the basket
    document.addEventListener("keydown", function (event) {
      if (event.key === "ArrowLeft" && basketX > 0) {
        basketX -= basketSpeed;
      }
      if (event.key === "ArrowRight" && basketX < canvas.width - basketWidth) {
        basketX += basketSpeed;
      }
    });

    // On-screen button controls
    const leftButton = document.getElementById("leftButton");
    const rightButton = document.getElementById("rightButton");

    leftButton.addEventListener("click", () => {
      if (basketX > 0) {
        basketX -= basketSpeed;
      }
    });

    rightButton.addEventListener("click", () => {
      if (basketX < canvas.width - basketWidth) {
        basketX += basketSpeed;
      }
    });

    // Start the game on click
    canvas.addEventListener("click", () => {
      if (!isGameStarted) {
        isGameStarted = true;
        updateGame();
      }
      if (isGameOver) {
        resetGame();
      }
    });

    // Update the game
    function updateGame() {
      if (isGameOver) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas
      drawBasket();
      drawCoconut();
      drawScore();

      coconutY += coconutSpeed;

      if (
        coconutY + coconutRadius >= canvas.height - basketHeight - 10 &&
        coconutX >= basketX &&
        coconutX <= basketX + basketWidth
      ) {
        score++;
        coconutSpeed += 0.5;
        coconutX = Math.random() * (canvas.width - 20);
        coconutY = 0;
      }

      if (coconutY > canvas.height) {
        isGameOver = true;
        displayMessage("Game Over! Click to Restart.");
        return;
      }

      requestAnimationFrame(updateGame);
    }

    // Reset the game
    function resetGame() {
      isGameOver = false;
      score = 0;
      coconutSpeed = 3;
      coconutX = Math.random() * (canvas.width - 20);
      coconutY = 0;
      updateGame();
    }

    // Initial start message
    displayMessage("Catch 8 coconuts to be cleared to cycle. Click to begin!");
  </script>
</body>
</html>
